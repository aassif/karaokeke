<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>ðŸŽ¤</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0; padding: 0;
        background: #000;
      }
      #background {
        z-index: 0;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #camera {
        z-index: 1;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
      }
      #camera > canvas {
        transform: rotateY(180deg);
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #lyrics {
        z-index: 2;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      #lyrics > canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #splash {
        z-index: 3;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!--canvas id="canvas"></canvas-->
    <video id="background" muted loop></video>
    <div id="camera"></div>
    <div id="lyrics"></div>
    <video id="splash" muted loop></video>
    <script type="module">
      if (! window.opener)
        window.close ();

      import Karaoke from "./js/karaoke.js";

      let karaoke = new Karaoke ();
      let splash = document.getElementById ('splash');

      karaoke.addEventListener ('playing', () => {
        splash.pause ();
        splash.style.visibility = 'hidden';
      });

      karaoke.addEventListener ('ended', () => {
        splash.style.visibility = 'visible';
        splash.play ();
      });

      window.addEventListener ('message', e => {
        let m = e.data;
        switch (m.type)
        {
          case 'play':
            karaoke.play (m.song);
            break;

          case 'stop':
            karaoke.stop ();
            break;

          case 'camera':
            karaoke.set_camera (m.constraints, m['chroma-key']);
            break;

          case 'chroma-key':
            if (karaoke.chroma)
              karaoke.chroma.chroma_key = m['chroma-key'];
            break;

          case 'mirror-vertical':
            if (karaoke.chroma)
              karaoke.chroma.mirror_vertical = m.mirror;
            break;

          case 'mirror-horizontal':
            if (karaoke.chroma)
              karaoke.chroma.mirror_horizontal = m.mirror;
            break;

          case 'rotate':
            if (karaoke.chroma)
              karaoke.chroma.rotate = m.rotate;
            break;

          case 'splash':
            splash.src = m.splash;
            splash.play ();
            break;

          default:
            console.log (m);
        }
      });

      function ready ()
      {
        if (! karaoke.camera.constraints)
        {
          console.log ('ready');
          window.opener.postMessage ('ready');
          setTimeout (ready, 1000);
        }
      }

      ready ();
    </script>
  </body>
</html>
