<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Karaokéké</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0; padding: 0;
        background: #000;
      }
      #background {
        z-index: 0;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #camera {
        z-index: 1;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
      }
      #camera > canvas {
        transform: rotateY(180deg);
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #lyrics {
        z-index: 2;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      #lyrics > canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!--canvas id="canvas"></canvas-->
    <video id="background" muted loop></video>
    <div id="camera"></div>
    <div id="lyrics"></div>
    <script type="module">
      import Karaoke from "./js/karaoke.js";

      let karaoke = new Karaoke ();

      window.addEventListener ('message', e => {
        let m = e.data;
        switch (m.type)
        {
          case 'play':
            switch (m.song.type)
            {
              case 'mp3+cdg':
              {
                let height = m.song['cdg-height'] || '50%';
                let background = m.song['background'] || '_/nyan_cat.webm';
                karaoke.play_cdg (m.song.audio, m.song.lyrics, background, height);
                break;
              }

              case 'karafun':
              {
                let colors = m.song['karafun-colors'] || [];
                let background = m.song['background'] || m.song.video;
                karaoke.play_karafun (m.song.video, colors, background);
                break;
              }

              case 'singking':
              {
                let background = m.song['background'] || m.song.video;
                karaoke.play_singking (m.song.video, background);
                break;
              }

              default:
                console.log (m.song);
            }
            break;


          case 'stop':
            karaoke.stop ();
            break;

          case 'camera':
            karaoke.set_camera (m.constraints, m['chroma-key']);
            break;

          case 'chroma-key':
            if (karaoke.chroma)
              karaoke.chroma.chroma_key = m['chroma-key'];
            break;

          default:
            console.log (m);
        }
      });
    </script>
  </body>
</html>
